<div class="col mb-5" >
    <div class="card h-100"style="width: 40%;margin: auto;">
        <!-- Product image-->
        <img class="card-img-top" src="{{src}}" alt="картинки пока не завезли" />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{name}}</h5>
                <!-- Product price-->
                {{price}}$
                <form action="extraphp/From_Cart.php">
                    <div class="text-center"><button type="submit" name="id" value="{{id}}" class="btn btn-outline-dark mt-auto">Remove from cart</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
