<div class="col mb-5">
    <div class="card h-100" style="margin: auto;width: 40%;">
        <!-- Product image-->
        <img class="card-img-top" src="{{src}}" alt="картинки пока не завезли" />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{name}}</h5>
                <!-- Product price-->
                {{price}}$
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <form action="extraphp/To_Cart.php">
            <div class="text-center"><button type="submit" name="id" value="{{id}}" class="btn btn-outline-dark mt-auto">Add to cart</button></div>
            </form>
        </div>
    </div>
</div>
